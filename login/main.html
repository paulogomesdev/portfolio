<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <section>
        <div>
            <i id="login-img" class="fa-solid fa-key"></i>
        </div>
        <span class="title">Autentique-se</div>
        <div>
            <div>
                <input type="text" id="input-user" placeholder="Username">
            </div>
            <div>
                <input type="password" id="input-pass" placeholder="Password">
            </div>
            <div>
                <button id="button-access" onclick="login()" onmouseover="color1()" onmouseleave="color2()">Acessar</button>
            </div>
            <div id="msg">Aguardando autenticação..</div>
        </div>
    </section>
    <footer>&copy; Paulo Gomes</footer>
</body>
</html>
