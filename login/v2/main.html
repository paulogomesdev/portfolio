<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <section>
        <div>
            <i id="img-error" class="fa-solid fa-key"></i>
        </div>
        <div id="msg-error">Aguardando autenticação...</div>
        <div>
            <div>
                <input type="text" id="input-user" placeholder="Username">
            </div>
            <div>
                <input type="password" id="input-pass" placeholder="Password">
            </div>
            <div>
                <button id="button-access" onclick="login()">Acessar</button>
            </div>
            <div id="register-link">Ainda não possui uma conta?
                <br>
                <a href="register.html">Cadastre-se</a>
            </div>
        </div>
    </section>
    <footer>&copy; Paulo Gomes</footer>
    <script src="./scripts/login.js"></script>
</body>
</html>
