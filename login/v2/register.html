<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <section>
        <div>
            <i id="imgKey" class="fa-solid fa-key"></i>
        </div>
        <div id="msgReturn">Aguardando autenticação...</div>
        <div>
            <div>
                <input type="text" id="usernameInput" placeholder="Username">
            </div>
            <div>
                <input type="text" id="emailInput" placeholder="E-mail">
            </div>
            <div>
                <input type="password" id="passwordInput" placeholder="Password">
            </div>
            <div>
                <button id="loginButton">Cadastrar</button>
            </div>
            <div id="goToLogin">Já possui uma conta?
                <br>
                <a href="login.html">Autentique-se</a>
            </div>
        </div>
    </section>
    <footer>&copy; Paulo Gomes</footer>
    <script src="./scripts/register.js"></script>
</body>
</html>
